mailWhatMeanSavePasswordInDatabaseParagraphOne = "Wszystkie dane, które podasz w poniższym formularzu, zostaną zapisane w bazie danych. Niektóre firmy/osoby korzystają z serwerów pocztowych, które są położone na serwerach firm trzecich, na przykład Google Gmail, czy Microsoft Outlook. Podczas logowania się do tych usług za każdym razem podajesz hasło (pod warunkiem, że nie zapisałeś danych logowania w przeglądarce), dzięki temu, hasło nie jest nigdzie zapisane i nawet jeśli haker wkradnie się na Twój komputer, Twoja poczta będzie bezpieczna."
